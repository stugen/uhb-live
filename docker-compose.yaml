version: '3'
services:
  database:
    image: mariadb:10
      environment:
        - MYSQL_USER=stream
        - MYSQL_PASSWORD=streamSecret
        - MYSQL_DATABASE=stream
        - MYSQL_ALLOW_EMPTY_PASSWORD=true
      volumes:
        - database:/var/lib/mysql
        - ./mariadb-utf8.cnf:/etc/mysql/conf.d/utf8.cnf
      networks:
        backend:
      restart: always

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - STR_BIND=0.0.0.0
      - STR_PORT=3500
      - STR_REVPROXY=true
      - STR_DBTYPE=mariadb
      - STR_DBURL=mariadb://stream:streamSecret@database:3306/stream
      # - STR_GLHOST=https://gitlab.com/
      # - STR_GLCLIENTID=abc
      # - STR_GLCLIENTSECRET=abc
      # - STR_GLGROUP=0
    ports:
      - "3500:3500"
    networks:
      backend:
    restart: always
    depends_on:
      - database

networks:
  backend:

volumes:
  database:
