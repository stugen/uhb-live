name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code:
    runs-on: ubuntu-latest
    name: Lints the code
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache node_modules
        uses: actions/cache@v2.1.5
        with:
          path: node_modules
          key: node_modules
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Run ESLint
        run: yarn lint-code
  openapi:
    runs-on: ubuntu-latest
    name: Lints the OpenAPI spec
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache node_modules
        uses: actions/cache@v2.1.5
        with:
          path: node_modules
          key: node_modules
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Run speccy on openapi.yml
        run: yarn lint-openapi
